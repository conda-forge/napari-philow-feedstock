{% set name = "napari-philow" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-PHILOW-{{ version }}.tar.gz
  sha256: fb31d480f21cf289496720d20d4b0c9aff878b7a47c9eeb1e7fa11d38680d02a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dask
    - dask-image
    - matplotlib-base
    - napari
    - pyqt
    - numpy
    - opencv
    - pandas
    - python >=3.7
    - scikit-image
    - pytorch
    - torchvision
    - segmentation-models-pytorch

  run_constrained:
    - pyside2 >=5.14.2,!=5.15.0
    - pyqt >=5.12.3,!=5.15.0

test:
  imports:
    - napari_philow
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/neurobiology-ut/PHILOW
  summary: PHILOW is an interactive deep learning-based platform for 3D datasets
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hiroalchem
    - goanpeca
    - jaimergp
